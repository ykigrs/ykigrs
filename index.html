<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yuki Igarashi's Website</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="image/favicon.png">
    </head>
    <body>
        <div class="container">
            <div class="top-nav">
                <div class="links">
                    <a href="https://github.com/ykigrs">[GitHub]</a>
                    <a href="https://medium.com/@ykigrs">[Medium]</a>
                </div>
            </div>
            <h1>Yuki Igarashi's Website</h1>
            <div class="intro-card">
                <div class="icon-section">
                    <img src="image/icon.png" alt="icon" class="icon">
                </div>
                <div class="intro-content">
                    <div class="bio">
                        <h3>Introduction:</h3>
                        <p>I am a former public service consultant currently studying cryptocurrency arbitrage trading.</p>
                        <p>At present, I am recovering from surgery.</p>
                        <h3>Interests:</h3>
                        <p>Software engineering, cryptocurrency, trading, education, and biomedicine.</p>
                    </div>
                </div>
            </div>

            <h2>Posts</h2>
            <div id="posts" class="posts">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </div>
        <script>
            fetch('posts.json')
                .then(response => response.json())
                .then(posts => {
                    const postsContainer = document.getElementById('posts');
                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.className = 'post';
                        postElement.innerHTML = `
                            <h3><a href="posts/${post.slug}\.html">${post.title}</a></h3>
                            <p class="description">${post.description}</p>
                            <p class="date">${post.date}</p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        </script>
    </body>
</html>
